<!Doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Radio Button</title>
    </head>
    <body>
        <form action="www.example.com" method="get">
            <p>Please select your gender
                <br />
                <input type="radio" name="gender" value="male" />Male
                <input type="radio" name="gender" value="female" />Female
                <input type="radio" name="gender" value="other" />Other
            </p>
            <p>Fruits which you like
                <br />
                <input type="checkbox" name="fruit" value="apple" />Apple
                <input type="checkbox" name="fruit" value="banana" />Banana
                <input type="checkbox" name="fruit" value="orange" />Orange
                <input type="checkbox" name="fruit" value="strawberry" />Strawberry
            </p>
            <p>Milk shake
            <br />
            <input type="checkbox" name="flavour" value="banana" />Banana
            <input type="checkbox" name="flavour" value="mango" />Mango
            <input type="checkbox" name="flavour" value="apple" />Apple
            <input type="checkbox" name="flavour" value="orange" />Orange
            </p> 
        </form>
    </body>
</html>
