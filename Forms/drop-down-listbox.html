<!Doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Dropdown</title>
    </head>
    <body>
        <form action="www.bhaibehen.com" method="get">
            <p>
                Which mobile will you prefer?
            </p>
            <select name="company">
                <option value="qmobile">Qmobile</option>
                <option value="samsung" selected>Samsung</option>
                <option value="nokia">Nokia</option>
                <option value="apple">Iphone</option>
                <option value="htc">Htc</option>
            </select>
            <p>How many days do you take a bath?
                <select name="day" multiple="multiple">
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                </select>
                
            </p>    
            
        </form>
    </body>
</html>
