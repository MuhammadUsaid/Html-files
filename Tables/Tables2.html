<!Doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Table with row and colspan</title>
    </head>
    <body>
        <table width="500" cellpadding="20" bgcolor="#efefef" border=1>
            <thead>
                <tr>
                    <th colspan="5">Time Table</th>
                </tr>
                <tr>
                    <th>Days/Period</th>
                    <th>8-9 AM</th>
                    <th>9-10 AM</th>
                    <th>10-11 AM</th>
                    <th>11-12 AM</th>
                </tr>
                
            </thead>
            <tbody>
                <tr>
                    <td>Monday</td>
                    <td colspan="2">Mathematics</td>
                    <td>Physics</td>
                    <td>Chemistry</td>
                </tr>
                <tr>
                    <td>Tuesday</td>
                    <td>Mathematics</td>
                    <td colspan="2">Physics</td>
                    <td>Chemistry</td>
                </tr>
                <tr>
                    <td>Wednesday</td>
                    <td>Mathematics</td>
                    <td>Physics</td>
                    <td colspan="2">Chemistry</td>
                </tr>
            </tbody>
        </table>
        
    </body>
</html>
